apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: srotas-monitoring
  namespace: argocd
spec:
  project: srotas
  source:
    repoURL: <REPO_URL>
    targetRevision: main
    path: srotas/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
