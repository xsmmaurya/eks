apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: srotas-ms-mcp
  namespace: monitoring
  labels:
    release: kube-prom-stack
spec:
  namespaceSelector:
    matchNames: ["apps"]
  selector:
    matchLabels:
      app: srotas-ms-mcp
      metrics: "true"
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
