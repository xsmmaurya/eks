apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring-to-apps-metrics
  namespace: apps
spec:
  # This opens ingress ONLY to pods that present metrics=true
  podSelector:
    matchLabels:
      metrics: "true"
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9464    # standard custom metrics port (change if your app differs)
