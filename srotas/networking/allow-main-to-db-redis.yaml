# Allow srotas-main to egress to Postgres:5432 and Redis:6379
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-main-egress-db-redis
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: srotas-main
  policyTypes: ["Egress"]
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
