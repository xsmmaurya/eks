apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-main-egress-to-mcp
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: srotas-main
  policyTypes: ["Egress"]
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: srotas-ms-mcp
      ports:
        - protocol: TCP
          port: 8081
