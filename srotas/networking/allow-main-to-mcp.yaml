apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-main-to-mcp
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: srotas-ms-mcp
  policyTypes: ["Ingress"]
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: srotas-main
    ports:
    - protocol: TCP
      port: 8081