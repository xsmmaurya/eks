apiVersion: apps/v1
kind: Deployment
metadata:
  name: srotas-ms-mcp
  namespace: apps
  labels:
    app: srotas-ms-mcp
    tier: backend
    app.kubernetes.io/part-of: srotas
spec:
  replicas: 2
  selector:
    matchLabels: {app: srotas-ms-mcp}
  template:
    metadata:
      labels:
        app: srotas-ms-mcp
        tier: backend
        metrics: "true"
    spec:
      serviceAccountName: sa-srotas-ms-mcp
      containers:
        - name: srotas-ms-mcp
          image: xsmmaurya/srotas-ms-mcp:0.1.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
            - name: metrics
              containerPort: 9464
          envFrom:
            - configMapRef: { name: srotas-ms-mcp-config }
          resources:
            requests: {cpu: "100m", memory: "128Mi"}
            limits: {cpu: "500m", memory: "512Mi"}
          readinessProbe:
            httpGet: {path: /api/v1/health, port: 8081}
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: {path: /api/v1/health, port: 8081}
            initialDelaySeconds: 5

